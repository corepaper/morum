[package]
name = "morum"
version = "0.1.0"
edition = "2021"
authors = ["Wei Tang <wei@pacna.org"]
license = "AGPL-3.0"
description = "Matrix forum"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"
async-trait = "0.1"
actix-web = "4"
actix-cors = "0.6"
derive_more = "0.99"
tracing = "0.1"
tracing-subscriber = "0.3"
include_dir = "0.7"
jsonwebtoken = "8"
thiserror = "1"
ruma = { version = "0.7", features = ["full", "client-hyper-native-tls", "unstable-sanitize", "rand"] }
ruma-macros = "0.10"
clap = { version = "4", features = ["derive"] }
url = "2"
hyper = "0.14"
regex = "1"
http = "0.2"
assign = "1"
js_int = "0.2"
pulldown-cmark = "0.9"

morum-base = { path = "base" }

[build-dependencies]
build-helper = "0.1.1"

[workspace]
members = ["ui"]